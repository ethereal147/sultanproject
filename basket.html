<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="cssbasket/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .navbar-brand {
            font-size: 32px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        .item p {
            font-size: 18px;
            margin-top: 10px;
        }

        .item h6 {
            color: #007bff;
            font-size: 16px;
            margin: 10px 0;
        }

        .item button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        .select {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><strong>Вернуться на главную</strong></a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav"></ul>
            </div>
        </nav>
    </header>

    <h1 style="text-align: center;"><i class="fa fa-shopping-cart"></i></h1>

    <section>
        <div class="item">
            <img src="imagebasket/043.jpg">
            <p>Разговорная речь</p>
            <h6>5000 тенге</h6>
            <span></span>
            <button>Добавить в корзину</button>
        </div>
        <div class="item">
            <img src="imagebasket/044.jpg">
            <p>Курс по грамматике</p>
            <h6>8500 тенге</h6>
            <span></span>
            <button>Добавить в корзину</button>
        </div>
        <div class="item">
            <img src="imagebasket/045.jpg">
            <p>Задачи по грамматике </p>
            <h6>8000 тенге</h6>
            <span></span>
            <button>Добавить в корзину</button>
        </div>
        <div class="item">
            <img src="imagebasket/046.jpg">
            <p>Упрощенная грамматика</p>
            <h6>4000 тенге</h6>
            <span></span>
            <button>Добавить в корзину</button>
        </div>
    </section>

    <div class="select"></div>

    <div class="item" style="text-align: center; position: fixed; bottom: 20px; width: 100%;">
        <a href="creditcard.html" class="btn">Сделать Заказ книг</a>
    </div>

    <script type="text/javascript" src="jsbasket/main.js"></script>
</body>
</html>
